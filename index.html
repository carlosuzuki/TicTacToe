<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./View/css/styles.css">
</head>
<body>
    <main>
        <br><br><h1>Tic Tac Toe</h1>
        <ul>
            <br><li><a href="./View/html/settings.html">SETTINGS</a></li><br>
        </ul>
        <hr/><br>
        <h2><div class="currentPlayer"></div></h2><br>
        <div class="game">
            <button data-i = "1"></button>
            <button data-i = "2"></button>
            <button data-i = "3"></button>
            <button data-i = "4"></button>
            <button data-i = "5"></button>
            <button data-i = "6"></button>
            <button data-i = "7"></button>
            <button data-i = "8"></button>
            <button data-i = "9"></button>
        </div>
        
        <div class="buttonOptions">
            <br><button option = "restart">Restart</button>
            <br><button option = "back">Back</button>
        </div>
    </main>
    <script src="./Controller/index.js" type="module"></script>
</body>
</html>
